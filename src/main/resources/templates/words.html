<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/words.css}">
	<title>単語帳</title>
</head>

<body>
	<div class="container">
		<h1>単語帳</h1>
		<div class="search-container">
			<button type="button" onclick="resetFilters()" class="btn-reset">ソートと検索をリセット</button>
			<label for="search">検索</label>
			<input type="text" id="search" placeholder="キーワードを入力">
			<select id="search-filter">
				<option value="all">すべて</option>
				<option value="word">単語のみ</option>
				<option value="meaning">意味のみ</option>
				<option value="example">例文のみ</option>
			</select>
		</div>
		<div class="button-container">
			<button type="button" onclick="" class="btn-quiz">単語テスト</button>
			<button type="button" onclick="location.href='/words/new-word'" class="btn-reg">単語登録</button>
		</div>
		<table border="1">
			<caption>単語一覧</caption>
			<thead>
				<tr>
					<th scope="col" class="sortable" title="クリックでアルファベット昇順に並び替え">単語 <span class="sort-indicator"
							id="word-indicator"></span></th>
					<th scope="col">意味</th>
					<th scope="col" class="sortable" title="クリックでマーク済みを表示">マーク <span class="sort-indicator"
							id="mark-indicator"></span></th>
					<th scope="col" class="sortable" title="クリックでチェック済みを表示">覚えた！ <span class="sort-indicator"
							id="learned-indicator"></span></th>
				</tr>
			</thead>
			<tbody title="左クリックで詳細表示・右クリックで編集・削除">
				<!-- jsで生成 -->
			</tbody>
		</table>
	</div>

	<div id="context-menu" class="context-menu">
		<ul>
			<li id="edit" onclick="editWord(event)">編集</li>
			<li id="delete" onclick="deleteWord(event)">削除</li>
		</ul>
	</div>

	<!-- モーダル -->
	<div id="quiz-modal" class="modal">
		<div class="modal-content">
			<span class="close" id="close-modal">&times;</span>
			<h2>テスト設定</h2>
			<form id="quiz-form">
				<div class="form-group">
					<label for="quiz-type">出題形式</label>
					<select id="quiz-type" name="quizType">
						<option value="ja-en">日本語 → 英語</option>
						<option value="en-ja">英語 → 日本語</option>
					</select>
				</div>
				<div class="form-group">
					<label for="quiz-filter">フィルタ</label>
					<select id="quiz-filter" name="quizFilter">
						<option value="random">ランダム</option>
						<option value="marked">マーク済み</option>
						<option value="unmarked">未マーク</option>
						<option value="checked">覚えた！</option>
						<option value="unchecked">未チェック</option>
					</select>
				</div>
				<div class="form-group">
					<label for="question-count">問題数</label>
					<input type="number" id="question-count" name="questionCount" min="1" value="10" placeholder="未入力の場合は全問">
				</div>
				<button type="button" id="start-quiz" class="btn-reg">開始</button>
			</form>
		</div>
	</div>

	<script th:src="@{/js/words.js}"></script>
	<script th:src="@{/js/dark-mode.js}"></script>
</body>

</html>
